<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all dishes</title>
</head>
<body>

<h1>CarbCount</h1>
<p>
    <a th:href="@{/dish/new}">Add a new dish</a>
    <a th:href="@{/dish}">All dishes</a>
</p>
<table>
    <tr>
        <th>Date</th>
        <th>Meal</th>
        <th>Grams of Carbs</th>

    </tr>
    <tr th:each="meal : ${allMeals}">
        <td th:text="${meal.getDayOfEating()}"></td>
        <td th:text="${meal.getDish().name}"></td>
        <td th:text="${meal.dish.gramsOfCarbohydrates}"></td>
    </tr>
</table>

</body>
</html>
